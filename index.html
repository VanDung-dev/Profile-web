<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://www.nerdfonts.com;
  style-src 'self' https://www.nerdfonts.com 'unsafe-inline';
  img-src 'self' data: https:;
  font-src 'self' https://www.nerdfonts.com;
  connect-src 'self';
  frame-src 'none';
  object-src 'none';
">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <title>VanDung-dev Profile</title>
  <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="gnome-bar">
    <div class="left-section">
      <div class="app-menu">
        <div class="menu-item"><i class="nf nf-linux-manjaro"></i></div>
        <div class="menu-item"> Terminal</div>
      </div>
    </div>
    
    <div class="clock-container">
      <div class="clock" id="clock"></div>
    </div>
    
    <div class="right-section">
      <div class="system-tray">
        <div class="tray-item">
          <i class="nf nf-md-bluetooth"></i>
        </div>
        <div class="tray-item">
          <i class="nf nf-fa-volume_low"></i>
        </div>
        <div class="tray-item">
          <i class="nf nf-fa-wifi"></i>
        </div>
        <div class="tray-item">
          <i class="nf nf-fa-bell"></i>
        </div>
        <div class="tray-item">
          <i class="nf nf-md-battery_medium"></i>
        </div>
        <div class="tray-item power-btn">
          <i class="nf nf-iec-power"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="terminal-container">
    <div class="container-inner">
      <div class="terminal-header">
        <div class="terminal-left">
          <div class="btn language-toggle" title="Toggle Language (en/vi)">
            <span class="language-icon"></span>
          </div>
        </div>
        <div class="container-title">VanDung-dev@manjaro: ~/profile</div>
        <div class="terminal-buttons">
          <div class="btn minimize"><i class="nf nf-md-window_minimize"></i></div>
          <div class="btn maximize"><i class="nf nf-md-window_maximize"></i></div>
          <div class="btn close"><i class="nf nf-md-close"></i></div>
        </div>
      </div>
      <div class="tabs-container">
        <div class="tab active" data-tab="home">
          <i class="nf nf-fa-home"></i>
          <p>Home</p>
        </div>
        <div class="tab" data-tab="projects">
          <i class="nf nf-fa-folder"></i>
          <p class="tab-title">Projects</p>
        </div>
        <div class="tab" data-tab="certificates">
          <i class="nf nf-fa-certificate"></i>
          <p class="tab-title">Certificates</p>
        </div>
        <div class="tab" data-tab="contact">
          <i class="nf nf-fa-address_book"></i>
          <p class="tab-title">Contact</p>
        </div>
      </div>
      <div class="content">
        <!-- Home Section -->
        <div class="content-section active" id="home-content">
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command">cat profile.txt </span>
              </div>
            </div>
            <div class="lang-content lang-vi">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
            <div class="lang-content lang-en" style="display: none;">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
          </div>
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command"><span class="cursor"></span></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Projects Section -->
        <div class="content-section" id="projects-content">
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command">ls projects/ </span>
              </div>
            </div>
            <div class="lang-content lang-vi">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
            <div class="lang-content lang-en" style="display: none;">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
          </div>
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command"><span class="cursor"></span></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Certificates Section -->
        <div class="content-section" id="certificates-content">
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command">ls certificates/ </span>
              </div>
            </div>
            <div class="lang-content lang-vi">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
            <div class="lang-content lang-en" style="display: none;">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
          </div>
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command"><span class="cursor"></span></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact Section -->
        <div class="content-section" id="contact-content">
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command">cat contact.txt </span>
              </div>
            </div>
            <div class="lang-content lang-vi">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
            <div class="lang-content lang-en" style="display: none;">
              <!-- Nội dung sẽ được tải bằng JavaScript -->
            </div>
          </div>
          <div class="output">
            <div class="output-line">
              <div class="zsh-left">
                <div class="zsh-unified">
                  <span class="zsh-icon manjaro-icon-bg">
                    <i class="nf nf-linux-manjaro"></i>
                  </span>
                  <span class="zsh-file manjaro-file-bg">
                    <i class="nf nf-custom-folder_open"></i> ~/profile
                  </span>
                </div>
                <span class="command"><span class="cursor"></span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="resize-handle"></div>
  </div>
  <div class="dock">
    <div class="dock-icon" id="theme-selector">
      <div class="icon-content">
        <i class="nf nf-md-palette"></i>
      </div>
    </div>
    <div class="dock-icon" id="dock-terminal">
      <div class="icon-content">
        <span class="red-dot" id="dock-terminal-red-dot"></span>
        <i class="nf nf-dev-terminal"></i>
      </div>
    </div>
    <div class="dock-icon" id="dock-github">
      <div class="icon-content">
        <i class="nf nf-fa-github"></i>
      </div>
    </div>
  </div>
  <div class="app-icon" id="app-icon" style="display: none;">
    <div class="icon-content">
      <span class="red-dot" id="red-dot"></span>
    </div>
  </div>
  <div class="theme-selector-popup" id="theme-popup">
    <div class="close-theme-popup" id="close-theme-popup">
      <i class="nf nf-md-close"></i>
    </div>
  </div>
</body>

</html>
